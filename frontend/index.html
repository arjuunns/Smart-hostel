<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hostel - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="theme-toggle" onclick="toggleTheme()" style="position: absolute; top: 16px; right: 16px;">
                <svg class="theme-toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </div>
            <h1><img src="image.png" alt="Smart Hostel" class="logo"> Smart Hostel</h1>
            <p class="subtitle">Leave & Attendance Management System</p>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="login">Login</button>
                </form>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForms()" id="register">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <h2>Register</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required placeholder="Enter your password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="regRole">Role</label>
                        <select id="regRole">
                            <option value="student">Student</option>
                            <option value="warden">Warden</option>
                            <option value="guard">Guard</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regHostel">Hostel Block</label>
                        <input type="text" id="regHostel" placeholder="e.g., Block A">
                    </div>
                    <div class="form-group">
                        <label for="regRoom">Room Number</label>
                        <input type="text" id="regRoom" placeholder="e.g., 101">
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone</label>
                        <input type="tel" id="regPhone" placeholder="Your phone number">
                    </div>
                    <div class="form-group">
                        <label for="regParentPhone">Parent Phone</label>
                        <input type="tel" id="regParentPhone" placeholder="Parent's phone number">
                    </div>
                    <button type="submit" class="btn btn-primary" name="register">Register</button>
                </form>
                <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token && user.role) {
                redirectToDashboard(user.role);
            }
        };

        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            clearMessage();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await api.login(email, password);
                if (response.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => redirectToDashboard(response.data.user.role), 1000);
                } else {
                    showMessage(response.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage(error.message || 'Login failed', 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const userData = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                role: document.getElementById('regRole').value,
                hostelBlock: document.getElementById('regHostel').value,
                roomNo: document.getElementById('regRoom').value,
                phone: document.getElementById('regPhone').value,
                parentPhone: document.getElementById('regParentPhone').value
            };

            try {
                const response = await api.register(userData);
                if (response.success) {
                    showMessage('Registration successful! Redirecting...', 'success');
                    setTimeout(() => redirectToDashboard(response.data.user.role), 1000);
                } else {
                    showMessage(response.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage(error.message || 'Registration failed', 'error');
            }
        }

        function redirectToDashboard(role) {
            switch(role) {
                case 'student':
                    window.location.href = 'student.html';
                    break;
                case 'warden':
                case 'admin':
                    window.location.href = 'warden.html';
                    break;
                case 'guard':
                    window.location.href = 'guard.html';
                    break;
                default:
                    showMessage('Unknown role', 'error');
            }
        }

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
        }

        function clearMessage() {
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }
    </script>
</body>
</html>
